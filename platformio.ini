[platformio]
src_dir = Robotic-Hand/src/Backend-Server

; ROBOT HAND ESP32 env
[env:mhetesp32devkit]
platform = espressif32
board = mhetesp32devkit
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps =  
    madhephaestus/ESP32Servo@^3.0.9 
    bodmer/TFT_eSPI@^2.5.43

; BIONIC GLOVE ESP32 env
[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps =  
    madhephaestus/ESP32Servo@^3.0.9 
    bodmer/TFT_eSPI@^2.5.43
